<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Summary</title>
    </head>
    <body>
        <div class="container">
            <div class="first-section">
                <h2 id="one">0</h2>
                <h1>Summary</h1>
                <div class="summary-div">
                    <p>Celkově</p>
                    <p id="summary">0</p>
                    <p>Podíl</p>
                    <p id="podil">0</p>
                </div>
            </div>
            <div class="second-section">
                <div class="div-input">
                    <label class="label-number" for="">učet</label>
                    <input class="input-number" type="number">
                </div>
                <div class="div-input">
                    <label class="label-typerange" for="">spropitné</label>
                    <input class="input-range" value="0" min="0" max="20"
                        type="range">
                    <p class="input-range-p">0%</p>
                </div>
                <div class="div-input">
                    <label for="">počet lidí</label>
                    <button class="button-plus">+</button>
                    <p class="p-number">1</p>
                    <button class="button-mines">-</button>

                </div>

            </div>
        </div>

    </body>
</html>
